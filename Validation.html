<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Validation form</title>
    <style>
        body{
            background: radial-gradient(circle, rgba(87,111,232,1) 0%, rgba(209,57,222,1) 82%, rgba(228,89,197,0.9780287114845938) 100%);
        }
        .div{
            background-color: #fff;
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            border: 3px solid rgb(215, 161, 60);
        }
        h1{
            color: rgb(214, 159, 57);
        }
        label{
            color: rgb(23, 22, 22);
        }
        /* span{
            color: rgb(247, 7, 7);
        } */
        
        /* input,textarea{
            /* border: 1px solid rgb(23, 22, 22) !important; 
        } */
        input:focus{
            box-shadow: none !important;
            /* border: 1px transparent; */
        }
        textarea:focus{
            box-shadow: none !important;

        }
       		
        
        button{
            /* color: rgb(160, 34, 34) !important; */
            color: #fff !important;
        }
        
        table{
            /* background-color: rgb(193, 176, 176); */
            background-color: #fff;
            border-collapse: collapse;

        }
        th{
            padding: 15px 2px;
            font-size: 16px;
        }
        td{
            
            padding: 10px 2px;
            font-size: 14px;
        }

</head>
<body>
    <div class="container">
        <div class="div">
            <h1 class="text-center pt-5">Registration Form</h1>
            <form class="mt-5" name="register form" id="v_form">
                <div class="mb-3">
                    <label for="Username" class="form-label">User Name</label>
                    <input type="text" class="form-control" placeholder="Username" id="Username" aria-describedby="emailHelp" autocomplete="off">
                    <span id="user-span"></span>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email Id</label>
                    <input type="email" class="form-control" placeholder="Enter you Email Number" id="Email" aria-describedby="emailHelp" autocomplete="off">
                    <span id="email-span"></span>
                </div>
                <div class="mb-3">
                   <label for="Password1" class="form-label" placeholder="Enter your Password">Password</label>
                   <input type="password" class="form-control" id="Password"  placeholder="Enter your Password" autocomplete="off">
                    <span id="password-span"></span>
                </div>
                <div class="mb-3">
                   <label for="Re_Password" class="form-label">Confirm Password</label>
                   <input type="password" class="form-control" id="Re-Password"  placeholder="Enter your confirm Password" autocomplete="off">
                    <span id="repassword-span"></span>
                </div>
                <div class="form-check">
                   <input class="form-check-input gender" type="radio" name="Gender" id="Male" value="Male">
                   <label class="form-check-label" for="flexRadioDefault1">
                    Male
                   </label>
                </div>
                <div class="form-check">
                   <input class="form-check-input gender" type="radio" name="Gender" id="Female" value="Female">
                   <label class="form-check-label" for="flexRadioDefault2">
                   Female
                   </label>
                   <br>
                    <span id="Gender-span"></span>
                </div>
                <div class="mb-3">
                   <label for="CNIC_number" class="form-label" >CNIC Number</label>
                   <input type="text" class="form-control" id="CNIC_Number" autocomplete="off"  placeholder="Enter your CNIC Number" maxlength="15">
                    <span id="cnic-span"></span>
                </div>
                <div class="mb-3">
                   <label for="Date_of-birth" class="form-label" >Date Of Birth</label>
                   <input type="date" class="form-control" id="date" autocomplete="off"  placeholder="Enter your CNIC Number" maxlength="15">
                    <span id="date-span"></span>
                </div>
                <div class="mb-3 input-group">
                    <label for="phone_number" class="form-label" >Phone Number</label>
                    <div class="input-group">
                    <input type="tel" class="form-control" id="Mobile_Number" autocomplete="off"  placeholder="Enter your Phone Number" maxlength="12">
                    </div>
                    <span id="phone-span"></span>
                </div>
                <div class="form-floating mb-3">
                   <textarea class="form-control" placeholder="Write your Message" id="Textarea" style="height: 100px"></textarea>
                   <label for="floatingTextarea2">Message</label>
                    <span id="Message-span"></span>
                </div>
                <!-- <div class="mb-3 form-check">
                   <input type="checkbox" class="form-check-input" id="exampleCheck1">
                   <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-warning disabled" id="submit_btn" >Submit</button>
            </form>
        </div>
        <div class="row">
            <!-- <div class="col-1"></div> -->
            <div class="col-12">
                <table width="100%" class="table">
                    <thead>
                        <tr>
                           <th scope="col">#</th>
                           <th scope="col">User Name</th>
                           <th scope="col">Email Id</th>
                           <th scope="col">Password</th>
                           <th scope="col">Confirm Password</th>
                           <th scope="col">Gender</th>
                           <th scope="col">CNIC Number</th>
                           <th scope="col">Date Of Birth</th>
                           <th scope="col">Mobile Number</th>
                           <th scope="col">Message</th>
                       </tr>
                    </thead>
                    <tbody>
                        <tr>
                           <th scope="row">1</th>
                           <td id="name1"></td>
                           <td id="gmail"></td>
                           <td id="password_1"></td>
                           <td id="confirm_password1"></td>
                           <td id="gender1"></td>
                           <td id="cnic"></td>
                           <td id="date-of"></td>
                           <td id="mb-nubmer"></td>
                           <td id="Message"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <div class="col-1"></div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
         let CNIC=document.getElementById('CNIC_Number');
        CNIC.addEventListener('keyup', function(e){
        if (event.key != 'Backspace' && (CNIC.value.length === 5 )||event.key != 'Backspace' && (CNIC.value.length === 13)){
        CNIC.value += '-';
        }
       });
       let Mobile_Number=document.getElementById('Mobile_Number');
        Mobile_Number.addEventListener('keyup', function(e){
        if (event.key != 'Backspace' && (Mobile_Number.value.length === 4 )){
        Mobile_Number.value +=' ';
        }
       });
        $(document).ready(function() {
               $("#user-span").hide();
	           $("#email-span").hide();
	           $("#password-span").hide();
	           $("#repassword-span").hide();
	           $("#Gender-span").hide();
	           $("#cnic-span").hide();
	           $("#phone-span").hide();
	           $("#message-span").hide();
               $("#date-span").hide();
              var email_pattern = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
              var username_pattern="^[a-zA-Z'.\\s]{1,40}$";  
              var email=true;
                var user_name=true;
                var password=true;
                var re_password=true;
                var Mobile_Number=true;
                var cnic_number=true;
                var date=true;
                var message=true;
                var gender=true;
                var a=1;
            $('#Username').keyup(function() {
	          username_check();
              
            });
            function username_check(){
             var user_value=$('#Username').val();
              if(user_value==""){
                // $('input').css('border','1px solid red');
               $("#user-span").show();
               $("#user-span").html("**Username is required");
               $("#user-span").css('color','red');
               user_name=false;
               return false;
              }
               else if(!user_value.match(username_pattern)){
               $("#user-span").show();
                // $('input').css('border','1px solid red');
               $("#user-span").html("**Username Only characters A-Z, a-z");
               $("#user-span").css('color','red');
               user_name=false;
               return false;
              }
              else if(user_value.length<3 ||user_value.length>18){
                $("#user-span").show();
               $("#user-span").html("**Username length must between 3 and 18");
               $("#user-span").css('color','red');
                // $('input').css('border','1px solid red');
               user_name=false;
               return false;
              }
              
              else{
               $("#user-span").hide(); 
               $('#Username').css('border', '1px solid #ced4da');
                localStorage.setItem('Username',user_value);
              }
            }
            $('#Email').keyup(function(){
                email_fun();
            });
            function email_fun(){
             var email_value=$("#Email").val();
             if(email_value==""){
                 $("#email-span").show();
                // $('input').css('border','1px solid red');
                  $("#email-span").html("**Email is required");
                  $("#email-span").css('color','red');
                  email=false;
                  return false;
             }
             else if(email_value.length>30){
                 $("#email-span").show();
                // $('input').css('border','1px solid red');
                  $("#email-span").html("**Email length is long");
                  $("#email-span").css('color','red');
                  email=false;
                  return false;
             }
            //  else if((email_value.charAt(email_value.length-4)!='.')&&(email_value.charAt(email_value.length-3)!='.')){
            //     $("#email-span").show();
            //       $("#email-span").html("** . Invalid position");
            //       $("#email-span").css('color','red');
            //       password=false;
            //       return false;
            //  }
            else if(!email_value.match(email_pattern)){
               $("#email-span").show();
                  $("#email-span").html("** Email pattern is not correct");
                  $("#email-span").css('color','red');
                // $('input').css('border','1px solid red');
                  password=false;
                  return false;
            }
             else{
                $("#email-span").hide();
                $('input').css("border", "transparent");
                localStorage.setItem('Email1',email_value);
             }
            }

            $('#Password').keyup(function() {
	          password_check(); 
            });
            function password_check(){
                var password_value=$('#Password').val();
                if(password_value==""){
                  $("#password-span").show();
                //   $('input').css('border','1px solid red');
                  $("#password-span").html("**Password is required");
                  $("#password-span").css('color','red');
                  password=false;
                  return false;
                }
                else if(password_value.length<8 || password_value.length>=24){
                  $("#password-span").show();
                //   $('input').css('border','1px solid red');
                  $("#password-span").html("**Password Length must between 8 and 24");
                  $("#password-span").css('color','red');
                  password=false;
                  return false;
                }
                else if(!(password_value.match(/[a-z]/g) && password_value.match(/[A-Z]/g) && password_value.match(/[0-9]/g) && password_value.match(/[^a-zA-Z\d]/g))){
                    $("#password-span").show();
                    // $('input').css('border','1px solid red');
                     $("#password-span").html("** At least 1 uppercase character,At least 1 lowercase character,At least 1 digit ,At least 1 special character");
                     $("#password-span").css('color','red');
                     password=false;
                     return false;
                }
                else{
                  $("#password-span").hide();
                  $('input').css("border", "transparent");
                  localStorage.setItem('Password1',password_value);
                }
               
            }
             $('#Re-Password').keyup(function() {
	          confirm_password_check();
              
            });
             function confirm_password_check(){
                 password_value=$('#Password').val();
                var confirm_password_value=$('#Re-Password').val();
                if(confirm_password_value==""){
                  $("#repassword-span").show();
                //  $('input').css('border','1px solid red');
                  $("#repassword-span").html("**Confirm Password is required");
                  $("#repassword-span").css('color','red');
                  re_password=false;
                  return false;
                }
                else if(confirm_password_value.length<8 || confirm_password_value.length>=24){
                  $("#repassword-span").show();
                //  $('input').css('border','1px solid red');
                  $("#repassword-span").html("**Password length must between 8 and 24");
                  $("#repassword-span").css('color','red');
                  re_password=false;
                  return false;
                }
                else if(!(confirm_password_value.match(/[a-z]/g) && confirm_password_value.match(/[A-Z]/g) && confirm_password_value.match(/[0-9]/g) && confirm_password_value.match(/[^a-zA-Z\d]/g))){
                     $("#repassword-span").show();
                    //  $('input').css('border','1px solid red');
                     $("#repassword-span").html("** At least 1 uppercase character,At least 1 lowercase character,At least 1 digit ,At least 1 special character");
                     $("#repassword-span").css('color','red');
                     re_password=false;
                     return false;
                }
                
                else if(confirm_password_value!=password_value){
                  $("#repassword-span").show();
                //  $('input').css('border','1px solid red');
                  $("#repassword-span").html("**Password is not match");
                  $("#repassword-span").css('color','red');
                  re_password=false;
                  return false;
                }
                else{
                 $("#repassword-span").hide();
                 $('input').css("border", "transparent");
                 localStorage.setItem('Confirm_Password1',confirm_password_value);   
                }
            }

             $("#CNIC_Number").keyup(function(){
                cnic_Fun();
              });
             function cnic_Fun(){
                 var cnic_value=$("#CNIC_Number").val();
                 if(cnic_value==""){
                 $("#cnic-span").show();
                // $('input').css('border','1px solid red');
                 $("#cnic-span").html("**CNIC number is required");
                 $("#cnic-span").css('color','red');
                 cnic_number=false;
                  return false;
                }
                else
                 if(cnic_value.length<15){
                  $("#cnic-span").show();
                // $('input').css('border','1px solid red');
                  $("#cnic-span").html("**CNIC number less 15 character");
                  $("#cnic-span").css('color','red');
                  cnic_number=false;
                  return false;
                }
                else{
                   $("#cnic-span").hide();
                   $('input').css("border", "transparent");
                   localStorage.setItem('CNIC_Number',cnic_value);
                 
                }
              }
              $("#date").change(function(){
                 date_fun();
              });
             function date_fun(){
                  var date_value=$("#date").val();
                //   console.log(date_value);
                  if(date_value ==""){
                //   $('input').css('border','1px solid red');
                  $("#date-span").show();
                  $("#date-span").html("** Date is invalid");
                  $("#date-span").css('color','red');
                  date=false;
                  return false;
                 }
                 else{
                  $("#date-span").hide();
                 $('input').css("border", "transparent");
                  localStorage.setItem('Date',date_value);
                  
                  }
                }
              $(".gender").click(function(){
                gender_fun();
              });
                 function gender_fun(){
                      var gender_v=$(".gender:checked");
                      var gender_value=$(".gender:checked").val();
                       if(gender_v.length ==0){
                        $("#Gender-span").show();
                        // $('input').css('border','1px solid red');
                        $("#Gender-span").html("** Please select at least 1 Gender");
                        $("#Gender-span").css('color','red');
                          gender=false;
                          return false;
                    }
                   else{
                    $("#Gender-span").hide();
                 $('input').css("border", "transparent");
                    localStorage.setItem('Gender',gender_value);
                  }
                }
            $("#Mobile_Number").keyup(function(){
                Mobile_Number_fun();
            });
            function Mobile_Number_fun(){
                var Mobile_number_value=$("#Mobile_Number").val();               
                if(Mobile_number_value==""){
                    $("#phone-span").show();
                    // $('input').css('border','1px solid red');
                    $("#phone-span").html("**Phone Number is Required");
                    $("#phone-span").css('color','red');
                   Mobile_Number=false;
                   return false;
                }
                //  else
                //  if(isNaN(Mobile_number_value)){
                //      $("#phone-span").show();
                //     $("#phone-span").html("** ** Only Write a Number");
                //      $("#phone-span").css('color','red');
                //     Mobile_Number=false;
                //     return false;
                // }
                 else
                 if(Mobile_number_value.length<10 || Mobile_number_value.length>17){
                     $("#phone-span").show();
                    //  $('input').css('border','1px solid red');
                     $("#phone-span").html("** Phone Number digit is less than 10 or greater than 16");
                     $("#phone-span").css('color','red');
                     Mobile_Number=false;
                    return false;
               }
                
                else{
                 $("#phone-span").hide();
                 $('input').css("border", "transparent");
                 localStorage.setItem('Phone_Number',Mobile_number_value);   
                }
            }   
                $("#Textarea").keyup(function(){
                    message_Fun();
                })
                function message_Fun(){
                    var message_value=$("#Textarea").val();
                    if(message_value.length == 0){
                      $("#Message-span").show();
                    //   $('#Textarea').css('border','1px solid red');
                      $("#Message-span").html("** Text message is required");
                      $("#Message-span").css('color','red');
                      message=false;
                      return false;
                    }
                    else{
                      $("#Message-span").hide();
                      $('#Textarea').css("border", "transparent");
                      localStorage.setItem('Message',message_value);
                    }
                }
                $('form').keyup(function(){
                    // email=true;
                    // user_name=true;
                    // password=true;
                    // re_password=true;
                    // Mobile_Number=true;
                    // cnic_number=true;
                    // date=true;
                    // message=true;
                    // gender=true;
                    username_check();
                    email_fun();
                    password_check();
                    confirm_password_check();
                    Mobile_Number_fun(); 
                    cnic_Fun();
                    date_fun();
                    message_Fun();
                    gender_fun();
                    if((email==true)&&(user_name==true)&&(password==true)&&(re_password==true)&&(Mobile_Number==true)&&(cnic_number==true)&&(date==true)&&(gender==true)&&(message==true)){
                      $("#submit_btn").removeClass("disabled");
                    }
                });
                
                $("#submit_btn").click(function(){
                    email=true;
                    user_name=true;
                    password=true;
                    re_password=true;
                    Mobile_Number=true;
                    cnic_number=true;
                    date=true;
                    message=true;
                    gender=true;
               
                
                    username_check();
                    email_fun();
                    password_check();
                    confirm_password_check();
                    Mobile_Number_fun(); 
                    cnic_Fun();
                    date_fun();
                    message_Fun();
                    gender_fun();
                    if((email==true)&&(user_name==true)&&(password==true)&&(re_password==true)&&(Mobile_Number==true)&&(cnic_number==true)&&(date==true)&&(message==true)&&(gender==true)){
                        return true;
                    }
                    else{
                        return false;
                    }
                });      
        });
        let user1=localStorage.getItem('Username');
       document.getElementById('name1').innerHTML=localStorage.getItem('Username');
       document.getElementById('gmail').innerHTML=localStorage.getItem('Email1');
       document.getElementById('password_1').innerHTML=localStorage.getItem('Password1');
       document.getElementById('confirm_password1').innerHTML=localStorage.getItem('Confirm_Password1');
       document.getElementById('cnic').innerHTML=localStorage.getItem('CNIC_Number');
       document.getElementById('mb-nubmer').innerHTML=localStorage.getItem('Phone_Number');
       document.getElementById('Message').innerHTML=localStorage.getItem('Message');
       document.getElementById('date-of').innerHTML=localStorage.getItem('Date');
       document.getElementById('gender1').innerHTML=localStorage.getItem('Gender');
       document
        setInterval(function() {
        removedata()
        }, 5000);
       let removedata=()=>{
        localStorage.removeItem('Username');
        localStorage.removeItem('Email1');
        localStorage.removeItem('Password1');
        localStorage.removeItem('Confirm_Password1');
        localStorage.removeItem('CNIC_Number');
        localStorage.removeItem('Phone_Number');
        localStorage.removeItem('Gender');
        localStorage.removeItem('Date');
        localStorage.removeItem('Message');
      }
    </script>
</body>
</html>
